api-codeship:
  build: .
  depends_on:
    - mongodb
  environment:
    - DOCKER_MONGODB_URL=mongodb://mongodb:27017/task-manager-api-test-2
  encrypted_env_file:
    - .env.encrypted

mongodb:
  image: mongo:4.2.0-bionic
  ports:
    - '27017:27017'

codeship-heroku-deployment:
  image: codeship/heroku-deployment
  encrypted_env_file:
    - .env.encrypted
  volumes:
    - ./:/deploy
